---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>
  
  <p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}">
      {{ page.date | date: "%B %d, %Y" }}
    </time>
    {% if page.tags.size > 0 %}
    <span class="post-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </span>
    {% endif %}
  </p>

  {{ content }}
</article>
